[package]
name = "allwinner-hal"
description = "Allwinner SoC driver support"
version = "0.0.0"
authors = [
    "Luo Jia <luojia@hust.edu.cn>",
    "Gao Chengbo <electricpower_gao@163.com>",
]
documentation = "https://docs.rs/allwinner-hal"
edition.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
keywords = ["hal", "allwinner"]
categories = ["os", "embedded", "hardware-support", "no-std"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
volatile-register = "0.2.1"
embedded-hal = "1.0.0"
embedded-io = "0.6.1"
embedded-time = "0.12.1"
uart16550 = "0.0.1"
plic = "0.0.2"
log = "*"

[dependencies.embedded-sdmmc]
# git = "https://github.com/luojia65/embedded-sdmmc-rs"
# branch = "decouple-spi"
path = "../../embedded-sdmmc-rs"

[dev-dependencies]
memoffset = "0.8"

[features]
default = ["d1"]
# D1-like chips: D1-H, D1s, F133.
d1 = []
